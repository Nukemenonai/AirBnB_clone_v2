<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
    <BODY>
      {% if status == 0 %}
      <H1>States</H1>
      <UL>
	{% for item in states%}
	<LI>{{item.id}}: <B>{{item.name}}</B></LI>
	{% endfor %}
      </UL>
      {% elif status == 1 %}
      <H1>State: {{state}}<H1>
	  <H3>Cities:<H3>
	     <UL>
	       {% for city in cities %}
	       <LI>{{city.id}}: <B>{{city.name}}</B></LI>
	       {% endfor %}
	     </UL>
      {% else %}
	<H1>Not found!</H1>
      {% endif %}
    </BODY>
</HTML>
